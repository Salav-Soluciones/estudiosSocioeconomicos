<body>
 <div id="preloader">
        <img width="150px" src="../img/Logo.png" alt="Cargando..." />

  <plantilla-salav>
    <div class="slot-header" slot="header">
      <img class="logo-header" style="width: 150px;" src="../img/SiluetaClara.png" alt="">
      <nav id="menu">
        <div class="menu-item">
          <a href="#">Usuarios ▾</a>

        </div>
        <a href="estudios/estudiosPendientes.html">Estudios pendientes</a>
        <a href="estudios/estudiosProceso.html">Estudios en proceso</a>
        <!-- Botón Logout con SVG -->
        <button class="logout-btn" id="btnLogout" aria-label="Cerrar sesión" title="Cerrar sesión">
          <!-- SVG de logout (salir) -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <!-- Flecha de salida -->
            <path d="M16 17l5-5-5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M21 12H9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <!-- Marco/puerta -->
            <path d="M13 21H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
          </svg>
        </button>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div slot="main">
      <h1>Bienvenido <span id="user"></span></h1>
      <p>Este es tu panel de control.</p>
      <img class="imagen-inicio" src="../img/SaludaAdmin.png" alt="">
    </div>

  </plantilla-salav>
  <div id="modalAlert" class="modal">
        <div class="modal-contenido" id="modal-contenido">
        </div>
    </div>
