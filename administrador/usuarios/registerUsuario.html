<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALAV</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.png">
    <link rel="stylesheet" href="../../plantilla.css">
    <link rel="stylesheet" href="registerUsuario.css">
</head>

<body>
    <div id="preloader">
        <img width="150px" src="../../img/Logo.png" alt="Cargando..." />
    </div>
    <plantilla-salav>
        <div class="slot-header" slot="header">
            <a href="../inicioAdmin.html">
                <img class="logo-header" style="width: 150px;" src="../../img/SiluetaClara.png" alt="">
            </a>
            <nav id="menu">
                <div class="menu-item">
                    <a href="#">Usuarios ▾</a>
                    <div class="submenu">
                        <a href="listarUsuarios.html">Listar usuarios</a>
                        <a href="#">Registrar usuario</a>
                    </div>
                </div>
                <a href="../estudios/estudiosPendientes.html">Estudios pendientes</a>
                <a href="../estudios/estudiosProceso.html">Estudios en proceso</a>
                <!-- Botón Logout con SVG -->
                <button class="logout-btn" id="btnLogout" aria-label="Cerrar sesión" title="Cerrar sesión">
                    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                        <path d="M16 17l5-5-5-5" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 12H9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M13 21H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div slot="main">
            <div class="container">
                <h1>Registro de Usuarios</h1>

                <!-- Formulario -->
                <form id="userForm">

                    <!-- Tipo de Rol: ahora lo primero -->
                    <label for="rol"> - Tipo de usuario</label>
                    <select id="rol" required>
                        <option value="" disabled selected>Selecciona un tipo</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                        <option value="FREELANCER">Freelance</option>
                        <option value="EMPRESA">Empresa</option>
                    </select>


                    <div class="row">
                        <!-- Campo visible solo si el rol es EMPRESA -->
                        <div id="companyName" style="display: none;">
                            <label for="companyNameField"> - Nombre de la empresa</label>
                            <input type="text" id="companyNameField" placeholder="Nombre de la empresa">
                        </div>
                        
                        <div class="nombre" >
                            <label for="nombre"> - Nombre usuario</label>
                            <input id="nombre" type="text" placeholder="Nombre">
                            <input id="apellidoPaterno" type="text" placeholder="Apellido paterno">
                            <input id="apellidoMaterno" type="text" placeholder="Apellido materno">
                        </div>

                        <label for="contacto"> - Contacto</label>
                        <div class="contacto" id="contacto">
                            <input type="tel" id="telefono" placeholder="Teléfono" required>
                            <input type="text" id="Estado" placeholder="Estado" required>
                            <input type="text" id="Municipio" placeholder="Municipio" required>
                            <input type="text" id="Colonia" placeholder="Colonia" required>
                            <input type="text" id="Refencias" placeholder="Referencias" required>
                        </div>

                        <label for="acceso"> - Acceso</label>
                        <div class="acceso" id="acceso">
                            <input type="email" id="correo" placeholder="Correo electrónico" required>
                            <input type="password" id="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <button type="submit">Guardar</button>
                </form>
                <div class="search-container"></div>
            </div>
        </div>
    </plantilla-salav>
    <!-- Modal personalizado -->
    <div id="modalAlert" class="modal">
        <div class="modal-contenido" id="modal-contenido">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../utilities.js"></script>
    <script src="registerUsuario.js"></script>
    <script src="../../plantilla.js"></script>

    <script>
        // Mostrar/ocultar campos dependiendo el rol
        const rolSelect = document.getElementById("rol");
        const companyField = document.getElementById("companyName");
        const nombreFields = document.querySelector(".nombre");

        rolSelect.addEventListener("change", function () {
            if (this.value === "EMPRESA") {
                companyField.style.display = "block";
                nombreFields.style.display = "none";
            } else {
                companyField.style.display = "none";
                nombreFields.style.display = "grid";
            }
        });
    </script>
</body>

</html>
